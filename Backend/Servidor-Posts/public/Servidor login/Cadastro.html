    <h2>Faça seu cadastro!</h2>
    <form method="post" action="/cadastra">
        <p>Nome: <input type="text" name="nome"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Senha: <input type="password" name="senha"></p>
        <p>Nascimento: <input type="date" name="nascimento"></p>
        <input type="submit" value="Cadastrar">
    </form>

    <h2>Faça seu login!</h2>
    <form method="post" action="/login">
        <p>Email: <input type="email" name="email"></p>
        <p>Senha: <input type="password" name="senha"></p>
        <input type="submit" value="Login">
    </form>

    <h2>Atualize seu cadastro!</h2>
    <form method="post" action="/atualizar_cadastro">
        <p>Nome: <input type="text" name="nome"></p>
        <p>Senha: <input type="password" name="senha"></p>
        <p>Nova Senha: <input type="password" name="novaSenha"></p>
        <input type="submit" value="Atualizar">
    </form>
    <h2>Remova seu usuário!</h2>
    <form method="post" action="/remover_usuario">
        <p>Nome: <input type="text" name="nome"></p>
        <p>Senha: <input type="password" name="senha"></p>
        <input type="submit" value="Remover">
    </form>
